<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <a href="javascript:void(0)" id="add-btn" class="btn btn-primary">Add Customer</a>
    <a href="javascript:void(0)" id="show-btn" class="btn">Show Customer</a>
    <div id="customer-data"></div>
    <div class="dialog" id="customer-dialog" style="display:none;">
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="first-name" name="firstName">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="last-name" name="lastName">
            </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label>Status</label>
                    <label><input type="checkbox" id="status">Is Active</label>
                </div>
                <input type="button" id="save-btn" class="btn" value="save">
                <a href="javascript:void(0)" class="btn btn-danger" id="cancel-btn">Cancel</a>
        </form>
    </div>

    <script src="js/models/Customer.js"></script>
    <script src="js/services/CustomerService.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
